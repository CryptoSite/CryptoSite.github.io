<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: rgb(245, 245, 245); }
        #message { margin-top: 20px; padding: 15px; display: none; }
        .photos-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .photo { max-width: 45%; border-radius: 10px; }
        #unsupported { margin-top: 40px; padding: 20px; background: rgb(255, 234, 234); border: 1px solid rgb(255, 90, 90); color: rgb(204, 0, 0); border-radius: 8px; font-size: 1.2em; display: none; }
        #camera-container { margin: 20px auto; max-width: 500px; }
        #camera { width: 100%; background: #000; border-radius: 10px; }
        .controls { margin: 15px 0; }
        button { padding: 10px 20px; font-size: 16px; margin: 0 5px; cursor: pointer; background: #6441a5; color: white; border: none; border-radius: 5px; }
        button:hover { background: #7d5bbe; }
    </style>
</head>
<body>
    <div id="unsupported">
        Браузер не поддерживается,<br>
        откройте через любой другой.
    </div>
    
    <div id="camera-container" style="display: none;">
        <video id="camera" autoplay playsinline></video>
        <div class="controls">
            <button id="switchCamera">Переключить камеру</button>
            <button id="capture">Сфотографировать</button>
        </div>
    </div>
    
    <div id="message">
        Фото успешно отправлены.<br>
        Сделать такую же ссылку:<br>
        <a href="https://t.me/photocatchbot">https://t.me/photocatchbot</a>
        <div id="photos-container" class="photos-container"></div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const unsupported = document.getElementById('unsupported');
            const message = document.getElementById('message');
            const cameraContainer = document.getElementById('camera-container');
            const cameraElement = document.getElementById('camera');
            const switchBtn = document.getElementById('switchCamera');
            const captureBtn = document.getElementById('capture');
            const photosContainer = document.getElementById('photos-container');
            
            // Проверка поддержки браузером
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                unsupported.style.display = 'block';
                return;
            }
            
            let currentStream = null;
            let currentDeviceId = null;
            let devices = [];
            let usingFrontCamera = true;
            
            // Получение списка камер
            async function getCameraDevices() {
                devices = await navigator.mediaDevices.enumerateDevices();
                return devices.filter(device => device.kind === 'videoinput');
            }
            
            // Запуск камеры
            async function startCamera(deviceId) {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: deviceId ? 
                        { deviceId: { exact: deviceId } } : 
                        { facingMode: usingFrontCamera ? "user" : "environment" }
                };
                
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraElement.srcObject = currentStream;
                    cameraContainer.style.display = 'block';
                    message.style.display = 'none';
                } catch (error) {
                    console.error('Ошибка доступа к камере:', error);
                    alert('Не удалось получить доступ к камере');
                }
            }
            
            // Переключение камеры
            async function switchCamera() {
                const cameras = await getCameraDevices();
                if (cameras.length < 2) {
                    alert('Доступна только одна камера');
                    return;
                }
                
                usingFrontCamera = !usingFrontCamera;
                await startCamera();
            }
            
            // Съемка фото
            function capturePhoto() {
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = cameraElement.videoWidth;
                canvas.height = cameraElement.videoHeight;
                context.drawImage(cameraElement, 0, 0, canvas.width, canvas.height);
                
                // Создание элемента фото
                const photo = new Image();
                photo.src = canvas.toDataURL('image/png');
                photo.classList.add('photo');
                
                // Очистка контейнера и добавление фото
                photosContainer.innerHTML = '';
                photosContainer.appendChild(photo);
                
                // Остановка камеры
                currentStream.getTracks().forEach(track => track.stop());
                
                // Показ сообщения
                cameraContainer.style.display = 'none';
                message.style.display = 'block';
            }
            
            // Инициализация
            try {
                const cameras = await getCameraDevices();
                if (cameras.length === 0) {
                    alert('Камеры не найдены');
                    return;
                }
                
                await startCamera();
                
                switchBtn.addEventListener('click', switchCamera);
                captureBtn.addEventListener('click', capturePhoto);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                unsupported.style.display = 'block';
            }
        });
    </script>
</body>
</html>
